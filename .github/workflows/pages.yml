name: Deploy frontend to GitHub Pages (docs)

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm install

      # Build ONLY the frontend with Vite, output to client-dist
      - name: Build frontend
        run: npx vite build --outDir client-dist

      # Publish the static build into docs/
      - name: Publish to docs
        run: |
          rm -rf docs
          mkdir -p docs
          cp -r client-dist/* docs/
          # help SPAs work on refresh
          cp docs/index.html docs/404.html || true
          touch docs/.nojekyll

      - name: Commit docs folder
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs
          git commit -m "Publish static frontend to docs" || echo "No changes"
          git push
